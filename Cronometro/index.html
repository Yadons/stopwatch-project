<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--Defer faz carregar os atributos depois do loading inicial--> 
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
            <div class="timer">
                <div class="time" id="hours">00</div>
                <div class="separator" id="hours_separator">:</div>
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
                <div class="separator">:</div>
                <div class="time" id="milliseconds">000</div>
            </div>
            <div class="buttons">
                <button class="btn" id="startBtn">Iniciar</button>
                <button class="btn" id="pauseBtn">Pausar</button>
                <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>    
</body>
</html>
